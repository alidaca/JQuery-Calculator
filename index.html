<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
  <title>calculator</title>
</head>

<body>
  <div class="container-main">

    <div class="displayField">0</div>

    <div class="container-buttons">
      <section class="left">
        <div class="row">
          <button class="clear clearAll">C</button>
          <button class="clear clearInput">CE</button>
          <button class="operator" value="percent">%</button>
        </div>
        <!-- row1 -->
        <div class="row">
          <button class="digit" value="1">1</button>
          <button class="digit" value="2">2</button>
          <button class="digit" value="3">3</button>
        </div>
        <!-- row2 -->
        <div class="row">
          <button class="digit" value="4">4</button>
          <button class="digit" value="5">5</button>
          <button class="digit" value="6">6</button>
        </div>
        <!-- row3 -->
        <div class="row">
          <button class="digit" value="7">7</button>
          <button class="digit" value="8">8</button>
          <button class="digit" value="9">9</button>
        </div>
        <!-- row4 -->
        <div class="row">
          <button class="digit" value="0">0</button>
          <button class="digit" value=".">.</button>
          <button class="operator" value="result">=</button>
        </div>
        <!-- row5 -->
      </section>
      <!-- left section -->

      <section class="right">
        <button class="operator" value="plus">+</button>
        <button class="operator" value="minus">-</button>
        <button class="operator" value="multi">x</button>
        <button class="operator" value="divide">/</button>
      </section>
      <!-- right section -->

    </div>
    <!-- container-buttons -->
  </div>
  <!-- container-main -->
<script src="script.js"></script>
</body>
</html>
